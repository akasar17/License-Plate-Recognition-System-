<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Indian License Plate Detection & Chatbot</title>
<style>
  /* Reset + base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #f0f2f5;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding: 10px;
  }
  h1 {
    margin-bottom: 0.3em;
    color: #1a73e8;
  }

  /* Container for detection & chat */
  .container {
    display: flex;
    flex-direction: row;
    gap: 20px;
    width: 100%;
    max-width: 1100px;
  }
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      align-items: center;
    }
  }

  /* Left panel: detection */
  .detection-panel {
    flex: 2;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgb(26 115 232 / 0.15);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  video, canvas {
    border-radius: 8px;
    max-width: 100%;
    height: auto;
    box-shadow: 0 0 15px rgba(26,115,232,0.3);
  }

  #video {
    width: 100%;
    max-height: 320px;
    background: #000;
  }

  #uploadInput {
    margin: 15px 0;
  }

  button {
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px 18px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #155ab6;
  }

  /* Results */
  #result {
    margin-top: 12px;
    font-weight: 600;
    font-size: 1.2rem;
    color: #333;
    min-height: 1.3em;
  }
  #details {
    margin-top: 8px;
    font-size: 1rem;
    color: #555;
    text-align: left;
    max-width: 100%;
    white-space: pre-wrap;
  }

  /* Right panel: chatbot */
  .chat-panel {
    flex: 1;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgb(26 115 232 / 0.15);
    display: flex;
    flex-direction: column;
    max-height: 520px;
    min-width: 300px;
  }

  .chat-header {
    background-color: #1a73e8;
    color: white;
    font-weight: 700;
    padding: 15px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    font-size: 1.1rem;
    user-select: none;
  }

  #chatbox {
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px;
    font-size: 0.95rem;
    background: #f9f9f9;
  }
  .chat-msg {
    margin-bottom: 10px;
    max-width: 90%;
    line-height: 1.3;
    padding: 10px 14px;
    border-radius: 15px;
    word-wrap: break-word;
  }
  .user-msg {
    background-color: #1a73e8;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 2px;
  }
  .bot-msg {
    background-color: #e4e6eb;
    color: #222;
    margin-right: auto;
    border-bottom-left-radius: 2px;
  }

  .chat-input-area {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
  }
  #chat-input {
    flex-grow: 1;
    border: 1px solid #ccc;
    border-radius: 25px;
    padding: 10px 15px;
    font-size: 1rem;
    outline-offset: 2px;
    outline-color: #1a73e8;
  }
  #send-btn {
    background-color: #1a73e8;
    border: none;
    color: white;
    margin-left: 10px;
    border-radius: 25px;
    padding: 0 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #send-btn:hover {
    background-color: #155ab6;
  }
</style>
</head>
<body>

<h1>Indian License Plate Detection & Chatbot</h1>

<div class="container">
  <div class="detection-panel">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <input type="file" id="uploadInput" accept="image/*" />
    <button id="uploadBtn">Detect Uploaded Image</button>

    <div id="result"></div>
    <div id="details"></div>
  </div>

  <div class="chat-panel">
    <div class="chat-header">Chatbot</div>
    <div id="chatbox"></div>
    <div class="chat-input-area">
      <input type="text" id="chat-input" placeholder="Ask me about Indian license plates..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<script>
  // Backend API URL - adjust to your backend host/port if needed
  const DETECT_API = 'http://127.0.0.1:5000/detect';
  const CHAT_API = 'http://127.0.0.1:5000/chat';

  // Elements
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const uploadInput = document.getElementById('uploadInput');
  const uploadBtn = document.getElementById('uploadBtn');

  const resultDiv = document.getElementById('result');
  const detailsDiv = document.getElementById('details');

  const chatbox = document.getElementById('chatbox');
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');

  // Start webcam stream
  async function startVideo() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}, audio: false});
      video.srcObject = stream;
    } catch (err) {
      alert('Error accessing webcam: ' + err.message);
    }
  }

  // Send image blob to backend
  async function sendImageToAPI(blob) {
    const formData = new FormData();
    formData.append('image', blob, 'frame.jpg');
    resultDiv.textContent = 'Detecting...';
    detailsDiv.textContent = '';

    try {
      const resp = await fetch(DETECT_API, {
        method: 'POST',
        body: formData
      });
      const data = await resp.json();

      if (data.plate) {
        resultDiv.textContent = `Detected Plate: ${data.plate} (${data.valid ? 'Valid' : 'Invalid'})`;
        if (data.details && typeof data.details === 'object') {
          let detailsHTML = 'Vehicle Details:\n';
          for (const [k, v] of Object.entries(data.details)) {
            detailsHTML += `${k}: ${v}\n`;
          }
          detailsDiv.textContent = detailsHTML;
        } else {
          detailsDiv.textContent = data.details || '';
        }
      } else {
        resultDiv.textContent = 'No license plate detected.';
      }
    } catch (err) {
      resultDiv.textContent = 'Detection error.';
      console.error(err);
    }
  }

  // Real-time detection interval
  let detecting = false;
  async function detectFrame() {
    if (detecting) return;
    detecting = true;

    // Draw current video frame on canvas
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Convert canvas to blob and send to API
    canvas.toBlob(async (blob) => {
      if(blob) {
        await sendImageToAPI(blob);
      }
      detecting = false;
    }, 'image/jpeg', 0.7);
  }

  // Call detectFrame every 3 seconds (adjust if needed)
  setInterval(() => {
    if (video.readyState === 4) {
      detectFrame();
    }
  }, 3000);

  // Upload image detection
  uploadBtn.addEventListener('click', async () => {
    const file = uploadInput.files[0];
    if (!file) {
      alert('Please select an image to upload!');
      return;
    }
    await sendImageToAPI(file);
  });

  // Chatbot functionality
  function appendChatMessage(message, sender) {
    const div = document.createElement('div');
    div.classList.add('chat-msg');
    div.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');
    div.textContent = message;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendChat() {
    const msg = chatInput.value.trim();
    if (!msg) return;

    appendChatMessage(msg, 'user');
    chatInput.value = '';

    try {
      const resp = await fetch(CHAT_API, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: msg})
      });
      const data = await resp.json();
      appendChatMessage(data.reply, 'bot');
    } catch (err) {
      appendChatMessage('Sorry, failed to get response.', 'bot');
      console.error(err);
    }
  }

  sendBtn.addEventListener('click', sendChat);
  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendChat();
    }
  });

  // Start video on page load
  window.onload = startVideo;
</script>

</body>
</html>
